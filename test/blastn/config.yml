opts: "-dust no -max_target_seqs 500 -evalue 1E-20"
task: megablast
output:
  dir: output
  ext: .out

dbs:
  - blackberry

query_folders:
  - query

force_folder: test_blastn

clean_output: true
identity_threshold: .40 # value between 0 and 1

db_parent: "test/db"
query_parent: "test/blastn"

orf:
  stop_codon:
    - tag
    - taa
    - tga
  start_codon:
    - atg
  reverse: true
  direct: true
  min: 30

format:
  outfmt: 6

  specifiers:
    qseqid: "means Query Seq-id"
    evalue: "means Expect value"
    pident: "means Percentage of identical matches"
    qcovs: "means Query Coverage Per Subject"
    qgi: "means Query GI"
    qacc: "means Query accesion"
    sseqid: "means Subject Seq-id"
    sallseqid: "means All subject Seq-id(s), separated by a ';'"
    sgi: "means Subject GI"
    sallgi: "means All subject GIs"
    sacc: "means Subject accession"
    sallacc: "means All subject accessions"
    qstart: "means Start of alignment in query"
    qend: "means End of alignment in query"
    sstart: "means Start of alignment in subject"
    send: "means End of alignment in subject"
    bitscore: "means Bit score"
    score: "means Raw score"
    length: "means Alignment length"
    nident: "means Number of identical matches"
    mismatch: "means Number of mismatches"
    positive: "means Number of positive-scoring matches"
    gapopen: "means Number of gap openings"
    gaps: "means Total number of gap"
    ppos: "means Percentage of positive-scoring matches"
    frames: "means Query and subject frames separated by a '/'"
    qframe: "means Query frame"
    sframe: "means Subject frame"
    btop: "means Blast traceback operations (BTOP)"
    staxids: "means unique Subject Taxonomy ID(s), separated by a ';'(in numerical order)"
    sscinames: "means unique Subject Scientific Name(s), separated by a ';'"
    scomnames: "means unique Subject Common Name(s), separated by a ';'"
    sblastnames: "means unique Subject Blast Name(s), separated by a ';' (in alphabetical order)"
    sskingdoms: "means unique Subject Super Kingdom(s), separated by a ';' (in alphabetical order)"
    stitle: "means Subject Title"
    salltitles: "means All Subject Title(s), separated by a '<>'"
    sstrand: "means Subject Strand"
    qcovhsp: "means Query Coverage Per HSP"
    qseq: "means Aligned part of query sequence"
    sseq: "means Aligned part of subject sequence"

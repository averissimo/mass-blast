# Blast options and task
opts: "-max_target_seqs 500 -evalue 1E-20"
identity:
  min: .40 # value between 0 and 1
  max: 1   # value between 0 and 1

force_folder: test_tblastx
clean_output: true

db:
  parent: "spec/db"
  list:
    - fvesca_scaffolds

query:
  parent: "spec/tblastx"
  folders:
    - query

debug:
  file: output/log.tblastx_rspec.txt
  show_stdout_if_file: true

prune_identical:
  - qseq

orf:
  stop_codon:
    - tag
    - taa
    - tga
  start_codon:
    - atg
  reverse: true
  direct: true
  min: 30
